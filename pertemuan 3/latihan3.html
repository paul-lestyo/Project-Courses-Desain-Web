<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun</title>
</head>
<body>
    <fieldset>
        <legend>Form Registrasi</legend>
        <p>
            <label>Username : </label>
            <input type="text" name="username" placeholder="contoh123">
        </p>
        <p>
            <label>Password : </label>
            <input type="password" name="password" placeholder="pass123">
        </p>
        <p>
            <label>Tanggal Lahir</label>
            <input type="date" name="tgllahir">
        </p>
        <p>
            <label>Jenis Kelamin</label>
            <label><input type="radio" name="tipe" value="male">Laki-Laki</label>
            <label><input type="radio" name="tipe" value="female">Perempuan</label>
        </p>
        <p>
            <label>Tipe Akun</label>
            <select name="tpakun">
                <option value="Trial">Trial 7 Hari</option>
                <option value="Subs">Berlangganan</option>
                <option value="Premium">Premium</option>
            </select>
        </p>
        <p>
            <label>Informasi Lainnya</label>
            <textarea name="info"></textarea>
        </p>
        <p>
            <input type="submit" value="submit" value="Daftar">
        </p>
    </fieldset>
    
</body>
</html>
