<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body> 
    <center>
        <table cellpadding=5 cellspacing=5 border="1"> 
            <caption>Ini Adalah Judul Tabel</caption>
            <tbody align="center">
                <tr>
                    <th>Baris 1 Kolom 1</th>
                    <th>Baris 1 Kolom 2</th>
                </tr>
                <tr>
                    <td>Baris 2 Kolom 1</td>
                    <td>Baris 2 Kolom 2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan=3 align="center">Selesai</td>
                </tr>
            </tfoot>
            <thead>
                <tr>
                    <th>Kolom Pertama</th>
                    <th>Kolom Kedua</th>
                </tr>
            </thead>
            
        </table>
    </center>
    
</body>
</html>
