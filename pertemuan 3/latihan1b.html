<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Table</title>
</head>
<body> 
    <center>
        <table cellpadding=5 cellspacing=5 border="3" width=80% bordercolor="red"> 
            <caption>Menu Favorit</caption>
            <tbody align="center">
                <tr>
                    <td>Es Teh</td>
                    <td bgcolor="yellow">Gado Gado</td>
                </tr>
                <tr>
                    <td bgcolor="yellow">Es Jeruk</td>
                    <td>Nasi Goreng</td>
                </tr>
                <tr>
                    <td>Kopi</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan=3 align="center" bgcolor="red">Selesai</td>
                </tr>
            </tfoot>
            <thead>
                <tr bgcolor="cyan">
                    <th>Minuman</th>
                    <th>Makanan</th>
                </tr>
            </thead>
            
        </table>
    </center>
    
</body>
</html>
