<html>
    <head>
        <title> Belajar onBlur onFokus javascript</title>
    </head>
    <body>
        <script lang="javascript">
            function danger(){
                let nomor = (document.f.inim.value);
                if(nomor == ""){
                    document.getElementById("nimfokus").style.background="brown";
                }
            }

            function danger2(){
                let namaa = (document.f.inama.value);
                if(namaa == ""){
                    document.getElementById("namafokus").style.background="brown";
                }
            }

            function pokus(){
                document.getElementById("nimfokus").style.background = "lightblue";
            }

            function pokus2(){
                document.getElementById("namafokus").style.background = "lightblue";
            }

            function terimakasih(){
                if((document.f.inim.value!="")&&(document.f.inama.value!="")){
                    alert("terima kasih teah mengisi data");
                }else{
                    alert("mohon dilengkapi");
                }
            }
        </script>
        <center>
            <h1> Event on focus dan on blur</h1>
            <hr>
            <h3> R E G I S T R A S I</h3>
            <hr>

        <form name="f" method="POST">
            Nim : <input type="text" name="inim" id="nimfokus" onfocus="pokus()" onblur="danger()">
            Nama : <input type="text" name="inama" id="namafokus" onfocus="pokus2()" onblur="danger2()">

            <input type="button" value="Kirim" onclick="terimakasih()">
            <input type="reset" value="reset">
        </form>   
        </center>
    </body>
</html>
