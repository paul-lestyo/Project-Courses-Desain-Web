<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mencoba Js Operator</title>
    <script>
        let x = 5;
        let y = 3;
        
        document.write("Hasilnya");
        if(x > y) {
            alert(x + " lebih besar dari " + y);
        } else {
            alert(y + "lebih besar dari " + x);
        }
    </script>
</head>
<body>
    <h4>x adalah 5 dan y adalah 3</h4>
</body>
</html>
