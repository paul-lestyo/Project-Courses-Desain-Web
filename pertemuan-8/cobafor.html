<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Array Javascript</title>
</head>
<body>
    <script lang="javascript">
        nama = new Array("Rangga", "April", 1002, "Dana");
        
        for (let i = 0; i <= 3; i++) {
            document.write(`${nama[i]} <br>`)
        }
        
    </script>
</body>
</html>
